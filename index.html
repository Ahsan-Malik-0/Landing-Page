<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <header class="grid-main">
        <nav class="top-nav">
            <a href="">
                <img src="assets/shared/logo.svg" width="40" height="40" alt="TypeMaster Home">
            </a>
            <button class="button blue">Pre-Order Now</button>
        </nav>
    </header>
    <main>
        <section class="grid-main hero">
            <div class="hero-text">
                <h1>Typemaster Keyboard</h1>
                <p>Improve your productivity and gaming without breaking the bank. Upgrade to a high quality mechanical
                    typing experience </p>
                <button class="button orange">Pre-Order Now</button>
                <p class="info"><strong class="caps">Release on 5/27</strong></p>
            </div>
            <picture class="hero-img">
                <source media="(width >= 75em)" srcset="assets/desktop/image-keyboard.jpg">
                <source media="(width >= 47em)" srcset="assets/tablet/image-keyboard.jpg">
                <img src="assets/mobile/image-keyboard.jpg" alt="Keyboard" height="1080" width="960">
            </picture>
            <div class="gray-block"></div>
        </section>
    </main>
    <footer>

    </footer>

</body>

</html>
